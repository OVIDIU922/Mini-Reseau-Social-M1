<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Messagerie</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/message.png">
    <link rel="stylesheet" href="messagerie.css">
</head>
<body>
     <!-- En-tête de la page avec les liens de navigation -->
    <header>
        <h1>La liste de messages</h1>
        <nav>
            <a href="index.html">Fil d'Actualité</a> <!-- Lien vers la page Feed -->
            <a href="messagerie.html">Messagerie</a> <!-- Lien vers la page Messagerie -->
            <a href="amis.html">Amis</a> <!-- Lien vers la page Liste d'Amis -->
        </nav>
    </header>
     
    <div class="messaging-container">
        <div class="conversation-list">
            <h2>Conversations</h2>
            <ul id="conversations">
                <!-- Les conversations seront ajoutées ici dynamiquement -->
            </ul>
        </div>

        <div id="conversation-detail" class="hidden">
            <h2 id="conversationTitle"></h2>
            <ul id="messages">
                <!-- Historique des messages sera ajouté ici -->
            </ul>
            <form id="new-message-form">
                <textarea id="messageInput" placeholder="Écrivez votre message..." required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    
    <!-- Texte du pied de page -->
    <footer>
        <p>&copy; 2024 Mini Réseau Social. Tous droits réservés.</p>
    </footer>
     
    <!-- Lien vers le fichier JavaScript pour la logique de la messagerie -->
    <script src="messagerie.js"></script> <!-- Lien vers le fichier JavaScript -->
    
</body>
</html>
