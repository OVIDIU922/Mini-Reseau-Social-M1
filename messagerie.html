<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Messagerie</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/message.png">
    <link rel="stylesheet" href="messagerie.css">
</head>
<body>
    <header>
        <h1>Mini-Réseau Social</h1>
        <nav>
            <a href="index.html">Fil d'Actualité</a> <!-- Lien vers la page Feed -->
            <a href="messagerie.html">Messagerie</a> <!-- Lien vers la page Messagerie -->
            <a href="amis.html">Amis</a> <!-- Lien vers la page Liste d'Amis -->
        </nav>
    </header>

    <div id="messaging-container"> <!-- Conteneur principal pour la messagerie -->
        <h1>Messagerie</h1>
        <div id="conversations-list"></div> <!-- Liste des conversations -->
        <div id="conversation-detail" class="hidden"> <!-- Détails de la conversation -->
            <h2 id="conversation-title"></h2> <!-- Titre de la conversation -->
            <div id="messages-list"></div> <!-- Liste des messages -->
            <input type="text" id="new-message-input" placeholder="Écrire un message..."> <!-- Champ pour écrire un nouveau message -->
            <button id="send-message-button">Envoyer</button> <!-- Bouton pour envoyer le message -->
        </div>
    </div>
    
    <!-- Texte du pied de page -->
    <footer>
        <p>&copy; 2024 Mini Réseau Social. Tous droits réservés.</p>
    </footer>
     
    <!-- Lien vers le fichier JavaScript pour la logique de la messagerie -->
    <script src="messagerie.js"></script> <!-- Lien vers le fichier JavaScript -->
    
</body>
</html>
